<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test localStorage Chrome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test localStorage Chrome</h1>
        
        <div class="info">
            <strong>üìã Instructions:</strong><br>
            1. Cliquez sur "Tester localStorage"<br>
            2. Si tout est vert ‚úÖ, votre Chrome est OK<br>
            3. Si rouge ‚ùå, suivez les recommandations
        </div>

        <button onclick="runTests()">üß™ Tester localStorage</button>
        <button onclick="testLogin()">üîê Tester Login API</button>
        <button onclick="clearStorage()">üóëÔ∏è Vider localStorage</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function runTests() {
            clearResults();
            addResult('üß™ D√©but des tests...', 'warning');

            // Test 1: localStorage disponible
            try {
                if (typeof localStorage === 'undefined') {
                    addResult('‚ùå localStorage n\'existe pas dans ce navigateur', 'error');
                    return;
                }
                addResult('‚úÖ Test 1: localStorage existe', 'success');
            } catch (e) {
                addResult('‚ùå Test 1: Erreur - ' + e.message, 'error');
                return;
            }

            // Test 2: √âcriture dans localStorage
            try {
                localStorage.setItem('test_key', 'test_value');
                addResult('‚úÖ Test 2: √âcriture r√©ussie', 'success');
            } catch (e) {
                addResult('‚ùå Test 2: √âcriture bloqu√©e - ' + e.message, 'error');
                addResult('‚ö†Ô∏è <strong>Solution:</strong> Allez dans chrome://settings/content/cookies et activez les cookies', 'warning');
                return;
            }

            // Test 3: Lecture depuis localStorage
            try {
                const value = localStorage.getItem('test_key');
                if (value === 'test_value') {
                    addResult('‚úÖ Test 3: Lecture r√©ussie', 'success');
                } else {
                    addResult('‚ùå Test 3: Valeur incorrecte - Attendu: "test_value", Re√ßu: "' + value + '"', 'error');
                }
            } catch (e) {
                addResult('‚ùå Test 3: Lecture √©chou√©e - ' + e.message, 'error');
                return;
            }

            // Test 4: Suppression
            try {
                localStorage.removeItem('test_key');
                const value = localStorage.getItem('test_key');
                if (value === null) {
                    addResult('‚úÖ Test 4: Suppression r√©ussie', 'success');
                } else {
                    addResult('‚ùå Test 4: Suppression √©chou√©e', 'error');
                }
            } catch (e) {
                addResult('‚ùå Test 4: Erreur de suppression - ' + e.message, 'error');
            }

            // Test 5: Mode navigation priv√©e
            try {
                localStorage.setItem('test', '1');
                localStorage.removeItem('test');
                addResult('‚úÖ Test 5: Pas en mode navigation priv√©e', 'success');
            } catch (e) {
                addResult('‚ö†Ô∏è Test 5: Mode navigation priv√©e d√©tect√© - Utilisez une fen√™tre normale', 'warning');
            }

            // Test 6: Taille de stockage
            try {
                const testString = 'a'.repeat(1024 * 1024); // 1MB
                localStorage.setItem('size_test', testString);
                localStorage.removeItem('size_test');
                addResult('‚úÖ Test 6: Quota de stockage suffisant', 'success');
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    addResult('‚ö†Ô∏è Test 6: Quota de stockage d√©pass√© - Videz le localStorage', 'warning');
                } else {
                    addResult('‚ö†Ô∏è Test 6: ' + e.message, 'warning');
                }
            }

            // Test 7: Extensions
            const hasExtensions = 
                '__REACT_DEVTOOLS_GLOBAL_HOOK__' in window ||
                ('chrome' in window && 'runtime' in window.chrome);
            
            if (hasExtensions) {
                addResult('‚ö†Ô∏è Test 7: Extensions d√©tect√©es (peuvent interf√©rer)', 'warning');
            } else {
                addResult('‚úÖ Test 7: Pas d\'extensions d√©tect√©es', 'success');
            }

            // R√©sum√©
            addResult('üéâ <strong>Tests termin√©s!</strong> Si tout est vert, Chrome est configur√© correctement.', 'success');
        }

        async function testLogin() {
            clearResults();
            addResult('üîê Test de l\'API de login...', 'warning');

            try {
                const response = await fetch('http://localhost:5000/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'ayarirayen539@gmail.com',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ API Login fonctionne!', 'success');
                    addResult('‚úÖ Token re√ßu: ' + data.token.substring(0, 30) + '...', 'success');
                    addResult('‚úÖ Admin: ' + data.admin.email + ' | Role: ' + data.admin.role, 'success');

                    // Tester la sauvegarde
                    try {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify({
                            id: data.admin._id,
                            email: data.admin.email,
                            role: data.admin.role
                        }));
                        addResult('‚úÖ Donn√©es sauvegard√©es dans localStorage', 'success');

                        // V√©rifier
                        const savedToken = localStorage.getItem('token');
                        const savedUser = localStorage.getItem('user');
                        if (savedToken && savedUser) {
                            addResult('‚úÖ V√©rification: Donn√©es persist√©es correctement', 'success');
                            addResult('üöÄ <strong>Chrome est pr√™t!</strong> Essayez de vous connecter maintenant.', 'success');
                        } else {
                            addResult('‚ùå Les donn√©es n\'ont pas persist√©!', 'error');
                        }
                    } catch (e) {
                        addResult('‚ùå Impossible de sauvegarder: ' + e.message, 'error');
                    }
                } else {
                    addResult('‚ùå API erreur: ' + response.status + ' ' + response.statusText, 'error');
                }
            } catch (e) {
                addResult('‚ùå Erreur de connexion: ' + e.message, 'error');
                addResult('‚ö†Ô∏è V√©rifiez que le backend tourne sur le port 5000', 'warning');
            }
        }

        function clearStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                clearResults();
                addResult('‚úÖ localStorage et sessionStorage vid√©s', 'success');
            } catch (e) {
                addResult('‚ùå Impossible de vider le storage: ' + e.message, 'error');
            }
        }

        // Afficher les infos du navigateur
        window.onload = function() {
            addResult('üì± Navigateur: ' + navigator.userAgent, 'warning');
            addResult('üåê Plateforme: ' + navigator.platform, 'warning');
            addResult('üó£Ô∏è Langue: ' + navigator.language, 'warning');
        };
    </script>
</body>
</html>
