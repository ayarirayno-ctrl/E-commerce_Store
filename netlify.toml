{
  "buildCommand": "npm run build",
  "installCommand": "npm install",
  "devCommand": "npm run dev",
  "framework": null,
  "outputDirectory": "dist",
  "regions": ["cdg1"],
  "env": {
    "VITE_API_URL": {
      "description": "URL de l'API Backend déployée sur Railway",
      "value": "https://your-app.railway.app"
    },
    "VITE_STRIPE_PUBLIC_KEY": {
      "description": "Clé publique Stripe (Production)",
      "value": "pk_live_YOUR_LIVE_KEY"
    }
  },
  "headers": [
    {
      "source": "/service-worker.js",
      "headers": [
        {
          "key": "Cache-Control",
          "value": "no-cache"
        }
      ]
    },
    {
      "source": "/(.*)",
      "headers": [
        {
          "key": "X-Content-Type-Options",
          "value": "nosniff"
        },
        {
          "key": "X-Frame-Options",
          "value": "DENY"
        },
        {
          "key": "X-XSS-Protection",
          "value": "1; mode=block"
        }
      ]
    }
  ]
}
